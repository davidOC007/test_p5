			<h1 class = "title">Oricamera by Orinoco</h1>

			<!-- Affichage du panier utilisateur dans la page "panier"-->
			<div id="panierachat">
			</div>
			<div class="row m-2" id="affichage-total">
				<div class="col ml-auto bg-light border">
					<h2 class='prix-total'>Total de votre commande : 0 €</h2>
				</div>
			</div>
			<div class="m-2" id="formulaire">
				<p>Veuillez remplir ce formulaire afin d'effectuer le paiement de votre commande.</p>
				<!-- FORMULAIRE -->
				<h2 class="mt-5 mb-3">Formulaire à remplir :</h2>
				<section class="row" id="formulaire">
				  <form class="col mb-5" id="form" method="POST" action="traitement.php">
					  <div class="form-row">
						<div class="form-group col-md-6">
						  <label for="firstName">Prénom : </label>
						  <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Votre prénom" required>
						  <small id="invalid_firstname"></small>
						</div>
						<div class="form-group col-md-6">
						  <label for="lastName">Nom : </label>
						  <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Votre nom" required>
						  <small id="invalid_lastname"></small>
						</div>
					  </div>
					  <div class="form-row">
						<div class="form-group col-md-6">
						  <label for="address">Adresse : </label>
						  <input type="text" name="address" class="form-control" id="address" placeholder="Votre adresse" required>
						  <small id="invalid_address"></small>
						</div>
						<div class="form-group col-md-6">
						  <label for="city">Ville : </label>
						  <input type="text" name="ville" class="form-control" id="city" placeholder="Ville" required>
						  <small id="invalid_city"></small>
						</div>
					  </div>
					  <div class="form-row">
						<div class="form-group col-md-12">
						  <label for="email">E-mail : </label>
						  <input type="email" class="form-control" id="email" placeholder="Votre email" required>
						  <small id="invalid_email"></small>
						</div>
					  </div>
					  <button type="submit" id="btn_envoi_form" class="btn-dark rounded-0 btn_center">Envoyer</button>
					  <p id="indication"></p>
				  </form>
				</section>
			</div>

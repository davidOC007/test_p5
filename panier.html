	<body>
		<header class="d-flex flex-column flex-md-row justify-content-between align-items-center px-md-4 mb-3 bg-dark">
			<a href="index.html"><img src="logo_orinoco.png" class="my-0 mr-md-auto" alt="Logo de la société"/></a>
			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link  text-white" href="index.html">Accueil</a></li>
				<li class="nav-item"></li>
			</ul>
		</header>
		<main>
			<div class = "container">
			<h1 class = "title">Oricamera by Orinoco</h1>
			<h2 class = "col ml-auto">Votre panier</h2>
			<!-- Affichage du panier -->
			<div class="container" id="panierachat"></div>
			<div id="affichage-total">
				<div>
					<br>
					<p id = "textcommande" class="prix-total"></p>
					<button id ="viderpanier" class="btn-secondary">Vider le panier</button>
				</div>
				
			</div>
			<br>
			<div id="formulaire">
				<p>Veuillez remplir le formulaire suivant pour valider votre commande</p>
				<!-- Formulaire -->
				<div class="container">
					<form class="col mb-5" id="form" method="POST" action="traitement.php">
						<div class="row justify-content-center align-items-center h-100 pt-2 border-top border-dark">
						
							<div class="form-group col-md-3">
								<label for="firstName">Prénom : </label>
								<input type="text" name="firstName" class="form-control bg-light" id="firstName" placeholder="Ex : Jean" required>
								<small id="invalid_firstname"></small>
							</div>
							<div class="form-group col-md-3">
								<label for="lastName">Nom : </label>
								<input type="text" name="lastName" class="form-control bg-light" id="lastName" placeholder="Ex : Dupond" required>
								<small id="invalid_lastname"></small>
							</div>
						</div>
						<div class="row justify-content-center align-items-center h-100">
							<div class="form-group col-md-3">
								<label for="address">Adresse : </label>
								<input type="text" name="address" class="form-control bg-light" id="address" placeholder="Ex : 9 rue des plantes" required>
								<small id="invalid_address"></small>
							</div>
							<div class="form-group col-md-3">
								<label for="city">Ville : </label>
								<input type="text" name="ville" class="form-control bg-light" id="city" placeholder="Ex : Reims" required>
								<small id="invalid_city"></small>
							</div>
						</div>
						<div class="row justify-content-center align-items-center h-100">
							<div class="form-group col-md-3">
								<label for="email">E-mail : </label>
								<input type="email" class="form-control bg-light" id="email" placeholder="Ex : jeandupond@mail.com" required>
								<small id="invalid_email"></small>
							</div>
							<div class="form-group col-md-3">
								<button type="submit" id="btn_envoi_form" class="btn-secondary rounded-0 btn_center">Je commande</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br>
		</div>
		</main>
		<!-- Footer -->
		<footer class="container-fluid bg-dark py-4">

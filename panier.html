			<h1 class = "title">Oricamera by Orinoco</h1>
			<h2>Votre panier de commande</h2>
			<!-- Affichage du panier utilisateur dans la page "panier"-->
			<div id="panierachat">
			</div>
			<div class="row m-2" id="affichage-total">
				<div class="col ml-auto bg-light border">
					<h2 class='prix-total'>Total de votre commande : 0 €</h2>
				</div>
			</div>
			<div class="m-2" id="formulaire">
				<p>Veuillez remplir ce formulaire afin d'effectuer le paiement de votre commande.</p>
				<form class="col mb-5" id="form" method="POST" action="traitement.php">
					<div class="form-row">
					<div class="form-group col-md-6">
						<label for="prénom">Prénom</label>
						<input type="text" class="form-control"  name="prénom" id="prénom" placeholder="Ex : Jean" required pattern="[a-zA-ZÀ-ú\-\s]*">
					  </div>
					  <div class="form-group col-md-6">
						<label for="nom">Nom</label>
						<input type="text" class="form-control" name="nom" id="nom" placeholder="Ex : Dupond" required pattern="[a-zA-ZÀ-ú\-\s]*">
					  </div>
					  <div class="form-group col-md-6">
						<label for="adresse">Adresse</label>
						<input type="text" class="form-control" name="adresse" id="adresse" placeholder="Ex : 9 rue des plantes" required pattern="[a-zA-Z0-9 /\\@#$%&]+">
					  </div>
					  <div class="form-group col-md-6">
						<label for="ville">Ville</label>
						<input type="text" class="form-control" name="ville" id="ville" placeholder="Ex : Reims" required pattern="[a-zA-Z0-9' /\\@#$%&]+">
					  </div>
					  <div class="form-group col-md-6">
						<label for="email">Email address</label>
						<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ex : jeandupond@mail.fr" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
						
					  </div>
					</div>
					  
					  
					<button type="submit" class="btn btn-secondary" id="formbutton">Je commande</button>
				  </form>
			</div>
